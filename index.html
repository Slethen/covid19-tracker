<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid-19 Tracker</title>
  </head>

  <body>
    <input type="text" id="countries" placeholder="Enter Country...." />
    <button onclick="pushData()">Get Data</button>
    <div class="container-today">
      <div class="circle deaths-today">
        <h4 id="todayDeaths"></h4>
      </div>
      <div class="circle deaths cases-today ">
        <h4 id="deaths"></h4>
      </div>
    </div>

    <div class="summary">
      <div id="active">
       <p>100000</p> 
      </div>
      <div #totalDeaths>
        <p>34000</p>
      </div>
      <div class="recovered">
        <p>23456</p>
        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
